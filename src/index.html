<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Room Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="centerText">
        <h1>War Room Demo</h1>
    </div>
    
    <div class="mainSection">
        <aside class="drawerMenu">
            <div class="menuContainer">
                <nav>
                    <ul>
                        <li class="level_1">
                            <h3><a href="">Floor Plans</a></h3>
                            <ul>
                                <li><a href="">STUDIO</a></li>
                                <li><a href="">SOMETHING ELSE</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <main class="scene">
            <div class="centerText"><h3>Viewport</h3></div>
            <div class="viewButtons">
                <button id="outside-view" class="button">Outside</button>
                <button id="inside-view" class="button">Inside</button>
            </div>
            <div id="scene-container">
                <div id="blocker">
                    <div id="instructions">
                        <p style="font-size:36px">
                            Click to play
                        </p>
                        <p>
                            Move: WASD<br/>
                            Jump: SPACE<br/>
                            Look: MOUSE
                        </p>
                    </div>
                </div>
            </div>

        </main>

        <aside class="drawerMenu">
            <div class="menuContainer">
            <nav>
                <ul>
                    <li>
                        <div class="menu">Furnitures</div>
                        <div class="menu-container">
                            <ul>
                                <li>Chairs</li>
                                <li>Others</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
            </div>
        </aside>

    </div>
    
    <script src="./js/script.js" type="module"></script>
    <script src="./js/dropdown.js" type="module"></script>
</body>
</html>
