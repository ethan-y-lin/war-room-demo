<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Room Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="centerText">
        <h1>War Room Demo</h1>
    </div>
    
    <div class="mainSection">
        <aside class="menu">
            <nav class="dropdown-menu">
                <ul class="layer1">
                    <li>
                        <h3><a href="">FLOOR PLANS</a></h3>
                        <ul class="layer2">
                            <li>
                                <div class="menu-header button-general">Studio</div>
                            </li>
                            <li>
                                <div class="menu-header button-general">1 Bedroom</div>
                            </li>
                            <li>
                                <div class="menu-header button-general">1 Bedroom + Den</div>
                            </li>
      
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="scene">
            <div class="centerText"><h3>Viewport</h3></div>
            <div class="view-buttons">
                <button id="outside-view" class="button button-general">Outside</button>
                <button id="inside-view" class="button button-general">Inside</button>
            </div>
            <div id="scene-container">
                <div id="blocker">
                    <div id="instructions">
                        <p style="font-size:36px">
                            Click to play
                        </p>
                        <p>
                            Move: WASD<br/>
                            Look: MOUSE
                        </p>
                    </div>
                </div>
            </div>

        </main>

        <aside class="menu">
            
                <nav class="dropdown-menu">
                    <ul class="layer1">
                        <li>
                            <h3><a href="">Furnitures</a></h3>
                            <ul class="layer2">
                                <li class = "layer3">
                                    <div class="menu-header button-general">Chairs</div>
                                    <div class="menu-container">PLACEHOLDER</div> 
                                </li>
                                <li class = "layer3">
                                    <div class="menu-header button-general">Sofas</div>
                                    <div class="menu-container">PLACEHOLDER</div>
                                </li>
                                <li class = "layer3">
                                    <div class="menu-header button-general">Tables</div>
                                    <div class="menu-container">PLACEHOLDER</div>
                                </li>
          
                            </ul>
                        </li>
                    </ul>
                </nav>
            
        </aside>

    </div>
    
    <script src="./js/script.js" type="module"></script>
    <script src="./js/dropdown.js" type="module"></script>
</body>
</html>
