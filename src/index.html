<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Room Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="title">
        <h1>War Room Demo</h1>
    </div>
    
    <div class="mainSection">
        <aside class="menu">
            <div>
                <button id="menu-toggle"><img src="./img/menu-icon.png" alt="menu"></button>
            </div>

            <nav class="dropdown-menu hidden">
                <div class="horizontal1">
                <ul class="layer1">
                    <li>
                        <a class="menu-unit" id="fp">FLOOR PLANS</a>
                    </li>  
                    <li>
                        <a class="menu-unit" id="f">FURNITURES</a>
                    </li>
                    <li>
                        <a class="menu-unit">PLACEHOLDER</a>
                    </li>
                    <li>
                        <a class="menu-unit">PLACEHOLDER</a>
                    </li>
                    <li>
                        <a class="menu-unit">PLACEHOLDER</a>
                    </li>    
                </ul>
                </div>
                
                <div class="horizontal2">
                    <ul id="floor-plans" class="layer2 hidden">
                        <div class="layerx">    
                            <li>
                                <div class="menu-header button-general">Studio</div>
                            </li>
                            <li>
                                <div class="menu-header button-general">1 Bedroom</div>
                            </li>
                            <li>
                                <div class="menu-header button-general">1 Bedroom + Den</div>
                            </li>
                        </div>
                    </ul>
                    <ul id="furnitures" class="layer2 hidden">
                        <div class="layerx">
                            <li>
                                <div class="menu-header menu-header-collapse button-general">Chairs</div>
                                <div class="menu-container hidden">PLACEHOLDER</div> 
                            </li>
                            <li>
                                <div class="menu-header menu-header-collapse button-general">Sofas</div>
                                <div class="menu-container hidden">PLACEHOLDER</div>
                            </li>
                            <li>
                                <div class="menu-header menu-header-collapse button-general">Tables</div>
                                <div class="menu-container hidden">PLACEHOLDER</div>
                            </li> 
                        </div>         
                    </ul>
                </div>

            </nav>         
        </aside>

        <main id="scene">
            <!-- <div><h3>Viewport</h3></div> -->
            <div class="view-buttons">
                <button id="outside-view" class="button button-general">Outside</button>
                <button id="inside-view" class="button button-general">Inside</button>
            </div>
            <div id="scene-container">
                <div id="blocker">
                    <div id="instructions">
                        <p>
                            <h1>Click to play</h1>
                        </p>
                        <p>
                            Move: WASD<br/>
                            Look: MOUSE
                        </p>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/dropdown.js" type="module"></script>
</body>
</html>
